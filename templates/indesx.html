<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
</head>
<body>
    <h1>Issue Tracker</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <select name="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button type="submit">Add Issue</button>
    </form>
    <ul>
        {% for issue in issues %}
            <li>
                <strong>{{ issue.title }}</strong> - {{ issue.priority }} - {{ issue.status }}
                <form action="/update/{{ issue.id }}" method="post" style="display:inline;">
                    <select name="status">
                        <option value="Open" {% if issue.status == 'Open' %}selected{% endif %}>Open</option>
                        <option value="In Progress" {% if issue.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                        <option value="Closed" {% if issue.status == 'Closed' %}selected{% endif %}>Closed</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
                <a href="/delete/{{ issue.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
